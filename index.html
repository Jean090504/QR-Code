<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QR CODE</title>
</head>
<body>
    <main>
        <div class="quadradoMedio">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        <div class="quadradoMenor">
        <div class="qrcode">
            
        <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/jean090504" alt="QR Code">
        </div>
        </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Jean Costa</p>
    </footer>
</body>
</html>
